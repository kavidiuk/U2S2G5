  <body id="colore" class="text-light">
    <nav class="navbar border-body" id="colore">

    <div class="bloccoPrincipale-centralizato">

        <h3 class="bg-secondary" height="20">Strive Student</h3>

          <option>Python</option>

          <option>C++</option>

        <button type="submit" id="colore"><h3 class="text-secondary">EDIT</h3></button>
        <hr>
        <h3>Autoplay controls</h3>
        <input type="checkbox"> Autoplay next episode in a series on all devices. <br>
        <input type="checkbox"> Autoplay previews while browsing on all devices.
        <hr>
        <div class="row">
        <button id="colore" class="col-3 text-light border border-black">SAVE</button>
        <button id="colore" class="col-3 text-light border border-black">CANCEL</button>
        <button id="colore" class="col-6 text-light border border-black">DELETE PROFILE</button>
    </div>
